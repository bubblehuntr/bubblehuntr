name: Generate Snake

on:
  schedule:
    - cron: "0 0 * * *"    # 每天 00:00 运行（UTC）
  push:
    branches:
      - master             # 推送到 master 时也跑
  workflow_dispatch:        # 手动触发

concurrency:
  group: snake-${{ github.ref }}
  cancel-in-progress: false

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      contents: write      # 允许推送代码

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true   # 使用默认 GITHUB_TOKEN 推送

      - name: Generate github-contribution-grid-snake.svg
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark

      - name: Commit & push SVGs to default branch
        shell: bash
        env:
          ACTOR: ${{ github.actor }}
        run: |
          set -euo pipefail

          # 用触发者作为提交作者
          git config user.name  "${ACTOR}"
          git config user.email "${ACTOR}@users.noreply.github.com"

          # 把生成的文件放到仓库中你想跟踪的位置（这里示例放在 .github/snake/）
          mkdir -p .github/snake
          cp -f dist/github-contribution-grid-snake.svg .github/snake/github-contribution-grid-snake.svg
          cp -f dist/github-contribution-grid-snake-dark.svg .github/snake/github-contribution-grid-snake-dark.svg

          # 只有有变更才提交
          if [[ -n "$(git status --porcelain)" ]]; then
            git add .github/snake/github-contribution-grid-snake.svg .github/snake/github-contribution-grid-snake-dark.svg
            git commit -m "chore: update snake SVGs"
            git push origin HEAD
          else
            echo "No changes to commit."
          fi
